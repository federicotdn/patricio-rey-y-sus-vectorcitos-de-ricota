- nombre: Bajo Las Palmeras
  letras: |-
    Bajo las palmeras, sueño amor.
    Corre hacia la orilla, cruza el sol.
    Ballenas ríen, escupen miel.
    ¿dónde es adentro?
    Dime cuál es tu piel.
    Sube pronto la escalera colosal
- nombre: Barbazul versus el amor letal
  letras: |-
    Esta vez (¡por fin!)
    la prisión te va a gustar
    el reo semental se va a licuar
    en la prisión
    ¡Gatas lindas, sirenas rellenas!
    ¡Camisa apretada,
    pezón radioactivo!
    Reclamando el botín para la prisión...
    del dios-feliz-prisión...
    el dios Barbazul de esta prisión.
    Tu aullido esta vez (¡quiera dios!)
    no se va a oír en la prisión
    ¡Puede la virgen labial brillar!
    ¡En risas pillas, manzanas firmes!
    ¡De viejas feas como monos,
    puaj!!
    De antiguas lobas-pulpas que
    reviven
    el amor letal de esta prisión.
- nombre: Blues de La Artillería
  letras: |-
    Sos el as del "club parís"
    As, lo tuyo no es el rock
    Cierran los bares por donde van
    Tu breto y tus ojos grises.
    Yo no soy de aconsejar
    Pero estás jodiendo al personal
    Debiste poner en río ese restorán
    Que te quitó el sueño -¡el sueño!-
    Pero... ¿cabe todo lo tuyo
    En una maldita valija?
    ¿de líder dealer sin freno?
    Sos el as del "club parís",
    (sos la joya del lugar)
    El acento del barrio te sale mal
    Y te quita el sueño -¡el sueño!-
    Vas como un ciego en la bodega
    ¿cuál es tu charter?
    Sos un aristócrata de cotillón.
    Sos el as del "club parís"
    As, lo tuyo no es el rock
    Cierran los bares por donde vas
    Y te quita el sueño -¡el sueño!-
    Pero... ¿cabe todo lo tuyo
    En una maldita valija?
    ¿de líder dealer sin freno?
    Si tu moneda hablara
    Si esa moneda hablara más de la cuenta...
- nombre: Blues de La Libertad
  letras: |-
    Mi amor, la libertad es fiebre
    Es oración, fastidio y buena suerte
    Que está invitando a zozobrar
    Otra vulgaridad social igual
    Siempre igual, todo igual, todo lo mismo
    Mi amor, la libertad no es fantástica
    No es tormenta mental que da el prestigio loco
    Es mar gruesa y oscuridad
    Y el chasquido que quiere proteger
    Ese grito que no es todo el grito
    Mi amor, la libertad es fanática
    Ha visto tanto hermano muerto
    Tanto amigo enloquecido
    Que ya no puede soportar
    La pendejada de que todo es igual
    Siempre igual, todo igual, todo lo mismo
    Mi amor, la libertad es fiebre
    Es oración, fastidio y buena suerte
    Que está invitando a zozobrar
    Otra vulgaridad social igual
    Siempre igual, todo igual, todo lo mismo
- nombre: Blues Del Gallo Malo
  letras: |-
    ¿sabés lo que hace el gallo malo por las noches?
    Con vos y tus chauchones...
    Los mete en unos jaulones
    Donde no da el sol.
- nombre: Botija Rapado
  letras: |-
    Estuvo grabando paredes
    Un rato antes de fugar,
    Del cepo a la bolsa
    De la vieja colina berro
    Y tarareando su la-lan
    Quiso pilotear sus sueños
    Y pasó la raya...la-lan-lan
    Corazones y cada flecha en su lugar
    Dibujaba, adormilado, ventanas muy abiertas
    En las paredes a la hora de matar...
    Empezó una vida nueva
    Como su canción de la-lan-lan
    Le metió una 38
    En la nuca a su papá
    -.turquito, tapame que hace frío
    Y dame un tibio y rico culito de poxi ran.-
    Puedo cruzar el charco a tiempo
    Y en el ferry tarareaba...la-lan-lan-la-lan...
    ¡safó!
- nombre: Buenas noticias
  letras: |-
    Esa banda inconsolable de perros sin folleto,
    brujas de alma sencilla, patéticos viajantes.
    Pobres tontos, pobres diablos, lunáticos diamantes
    prometidos de carne, lánguidos, impalpables
    son mis amantes...
    Llegan buenas nuevas de los escondidos,
    de los convalescientes para los sonados.
    Mi aliento ya no espera
    (no hay fiera en mi colmillo)
    pero devoro, herido
    el espacio y el brillo
    de mis amantes.
    Alguna recaída
    (un poco de hipo brusco)
    para los fugitivos marcados a fuego
    y alguno que otro hechizo
    (todo muy sencillo)
    si nada te conmueve
    ni los tiroteos
    de mis amantes...
- nombre: Caña seca y un membrillo
  letras: |-
    Negrita yace asustada,
    la hormiga se le durmió.
    -Dios ya no quiere que baile...-
    me dijo y me sofocó.
    ¡Vamos negrita, bailá hasta el fin!
    Vamos, negrita, hacelo por mí.
    La curva no se ha mojado,
    ni patinó mi animal.
    Morena, vi tu camisa mojada, secando y arrebaté!
    Fuera pechito dañino,
    milagro te hará cambiar,
    un dedalito de caña, soplada
    y este ritmo zumbador.
    Tum-tum te agita morena,
    tu cuerpo se impacientó.
    -¡Dios ya no me aguanta quieta!-
    me dijo ¡corre, corrida, apuró!.
    ¡Vamos negrita, bailá hasta el fin!
    Vamos, negrita, hacelo por mí.
- nombre: Canción Para Naufragios
  letras: |-
    Es tan chiflado y obnubilado que puede ser
    Tan caprichoso y novedoso ¿Qué puede ser?
    Bombas de aquí para allá
    Puede ser, es irreal
    Ya no estás solo
    Estamos todos en naufragar
    Son seis minutos y nuestra "mami" va a contestar
    Mami, elimina el error de que vos sos capaz
    Rayos de aquí para allá
    Puede ser, es irreal
- nombre: Criminal mambo
  letras: |-
    Es un criminal mambo,
    es un criminal mambo,
    es un criminal mambo,
    es un criminal mambo...
    ¡Criminall mambo!
    ¡Criminal mambo!
    Sonato un raggio dal capo al piede
    de cuore a faccio tutto da me.
    Me beso a bolo con precizione
    e solo copio la mía lezione.
    ¡Banzai! ¡Banzai!
    Es un criminal mambo,
    es un criminal mambo,
    es un criminal mambo,
    es un criminal mambo...
- nombre: Criminal Mambo
  letras: |-
    Es un criminal mambo, es un criminal mambo,
    Es un criminal
    Mambo, es un criminal mambo...
- nombre: Cruz diablo
  letras: |-
    Zippo, que estaba hecho migas,
    se mandó en una picada
    chistando a su mala sombra
    sin copiloto ni nada.
    Zippo va camino del infierno
    cagando leches:
    no supo repartir sus fichas
    y su cielo ennegrece.
    Nunca fue un listo de pesos,
    siempre un listo de centavos.
    Su boca arde en maldiciones
    que se tragan mal.
    Se va gritando: Cruz Diablo!
    por pura cortesía.
    El Himno de Tangópolis le dice
    (Como al oído...)
    que sus aventuras pegan mal
    y anuncian poco.
    El tipo maduró pronto
    y se pudrió bien temprano,
    un barro que asfixia esa anguila
    es la salvajada.
    Si el perro es manso
    come la bazofia y no dice nada;
    le cuentan las costillas con un palo,
    a carcajadas.
    Demasiados los moretones,
    muy pocos encantamientos.
    Son tantos los cocineros
    que joden la sopa.
    Su rocanrol sangra oídos,
    ya que Dios le truchó el boleto.
    Zippo, una risa de mil dientes
    cargados de azufre.
- nombre: Cuá Cuá Amén
  letras: |-
    Me acabo de enterar de un fiero crimen
    De un rico embarque de sangre de satán.
    ¡cuá cuá amén!
    ¡cuá cuá cuá amén!
    Mi conciencia estaba lista
    Cuando la carne explotó.
    Nunca en la vida fuí golpeado tan duro.
    Puntos de acetileno cegador.
    ¡cuá cuá ...
    Los deben estar venciendo...
    ...¡dios siempre tan "imparcial"!
    Pasé la noche en un regio salvavidas
    Y el fuego blanco se encargó de mi piel.
    ¡cuá cuá ...
    ¡dios siempre tan "imparcial"!
    ¡los huevos nunca miró!
    ¡cuá cuá ...
    Órdenes y gritos sordos.
    Miedo y llanto puteando...
    ¡puntos de acetileno para todos!
    ¡puntos de acetileno cegador!
- nombre: De Estos Polvos Futuros Lodos
  letras: |-
    El Perro Bobi es
    Un servicio de amor a todo rock
    Canta como un león
    Pero es el más salmón de la ciudad
    ¡Bailen lo que bailen los demás!
    ¡Bailen lo que bailen los demás!
    Chunga combinación de polvos
    Que darán lodos después
    Mágico inter-terror más arma blanca
    En cruda pasión
    ¡Ladren lo que ladren los demás!
    ¡Ladren lo que ladren los demás!
    Una papela por el walkman
    Que chorizó tu hermanito
    El perro cruzó los pies
    Su sonrisa ofertó y la vendió
    ¡Callen lo que callen los demás!
    ¡Callen lo que callen los demás!
    El Perro Bobi es
    Un servicio de amor a todo rock
    Canta como un león
    Pero es el más salmón de la ciudad
    ¡Callen lo que callen los demás!
    ¡Callen lo que callen los demás!
- nombre: Divina Tv Führer
  letras: |-
    ¡Me estoy por ahogar!
    ¡Me voy a pique! ¡Glu-glu!
    ¡Me está por hundir mi fiel fantasma Bu-Buuu!
    Si no me protege el empleado mayor
    (Que proyecta todo el tiempo mi televisor)
    Seré promovido para Navidad
    ¿Cómo no se nos ocurrió?
    Voy a exagerar, mi fiebre no es tan alta
    Esta es la peor cita (es una cita a ciegas)
    ¡Al planeta un bombazo le vamos a dar!
    (Para que no nos moleste nunca más)
    Seré promovido para Navidad
    ¿Cómo no se nos ocurrió?
    ¿No vas a esperar que enfríen a tu amigo?
    Si ya conocés la forma novedosa
    ¡Divina TV Führer mi amor!
    (Donde quiera que vaya, Eveready estará...)
    Seré promovido para Navidad
    ¿Cómo no se nos ocurrió?
- nombre: Dr. Saturno
  letras: |-
    Estoy hasta la pasta!
    De misas cómicas...mal
    A prueba de bobos y a las tres en casa
    ¿Querés creer? Oh, no!
    Dr. saturno, dame un turno!
    Te pido una mejoría...
    Estoy meando la puerta en tu cueva, doctor de amor...
    Los remos muy pinchados
    A la modia del rock´n roll
    Me cago en mis huesos
    Que gastan la pana
    Mojada en vinagre de nostalgias.
    Voy ciego, tonteando
    En la Orquesta Antibalas, Oh no!
    Vinos gruesos, mal templados
    Y ecos de Reputalandia trip.
    No marcho en mi vieja murga
    (en las calles no me muestro más)
    Entán mis muertos tan...tan lejos!
    De la pantalla en que vos te mirás
    El higado crece, el cerebro envejece...
    Y hay algo muy raro en mi plato.
    Saturno...dame un turno
    (yo espero, con vos, mejorar).
    Dulce cadena, dulce condena
    Dios es todo (no puede progresar)
    Dr. saturno, dame un turno!
    Te pido una leve mejoria!..
- nombre: Drogocop
  letras: |-
    Drogocop oh!
    Drogocop oh!
    Su chumbo ya venía con la "bronca"
    Factor argento desaparecedor
    Drogocop oh!
    Drogocop oh!
    Juicio fantasma de los muertos queridos
    Y una muy larga botella de gin.
    Drogocop oh!
    Drogocop oh!
    La raya que separa vida y muerte
    Es tan angosta como su dolor.
    Drogocop oh!
    Drogocop oh!
- nombre: El Árbol Del Gran Bonete
  letras: |-
    Su cuchillo de herrero afiló
    El señor en los cielos
    (Miren lo que este bicho logró
    Al confiar en sus sueños)
    Soy jocker comodín
    En la estrella del sur
    Sacudido del árbol cayó
    Un fruto dulce muy raro
    Tropecé con mis ganglios
    Y vi que morderlo era caro
    Soy jocker comodín
    En la estrella del sur
    Pida lo que usted quiera, señor
    El límite es el cielo, señor
    De un Dios nuevo, mejor hecho
    Y bajo nuestro pulgar
    ¿Volveré a sumergirme, señor
    En este frío loco?
    ¿Tiene usted para mí alguna luz
    En esta noche eterna?
    Ya me hartó la función
    En la estrella del sur
- nombre: El arte del buen comer
  letras: |-
    Pituca cree que es el mejor,
    el mejor culo para su sillón
    y sabe bien que hoy su chance es gorda.
    Le ha puesto, al fin, su nombre al toallón;
    compró marfiles de la selva del Congo
    y en su coco siempre hay un petardo.
    Rodeado de grandanesas
    que se salen de la blusa
    con bestial dulzura, rouge y risas de Barón B,
    así Pituca se la cree...
    Aún ayer no ligaba el amor
    y no enceraba nunca el bastón
    su boca olía como un cenicero.
    Tuvo un golpe de audacia y se dio
    de timbero fogoso y feroz,
    de los que nunca muestran todo el mazo.
    Y hoy come la gran manzana
    y no deja ni pepita,
    usa sal de melodrama, pero sin abusar.
    Y así Pituca se la cree...
- nombre: El Gordo Tramposo
  letras: |-
    Version I
    Quiero impresionar a ese gordo tramposo
    quiero impresionar a esos gordos tramposos
    pues se me ha ablandado el corazón,
    mi obra maestra mi perfección grosera.
    De todas tus ofertas me cago de risa.
    Pasaporte suizo, coqueto y sin prisa,
    tibias enfermeras, como atracción
    luces morales por un millón verde
    Versión II
    Nene no comprendo tus ambiciones,
    obras inmortales a los profesores.
    Nene no comprendo tus ambiciones.
    Vos ponés la fé y yo la destreza.
    Así va el negocio, jodiendo tus quejas.
    Valiente muchacho de América
    bebiendo cocoa con tranquilidad.
    Llamen a los que desarman las bombas
    que destilen tequila de tu cuello roto.
    A los que les gusta pasear de Cardin
    y firmar con rojo tu boletín...final.
    Quiero impresionar a ese gordo tramposo
    quiero impresionar a esos gordos tramposos
    pues se me ha ablandado el corazón,
    mi obra maestra mi perfección grosera.
    Nene no comprendo tus ambiciones,
    obras inmortales a los profesores.
    Nene no comprendo tus ambiciones.
    Agustín Isasa
- nombre: El Infierno Está Encantador Esta Noche
  letras: |-
    Son por acaso ustedes, hoy un público respetable?
    Pueden acaso beber el vino por ustedes envasado?
    Puede alguien decirme? me voy a comer tu dolor!
    Y repetirme - voy a salvarte esta noche!
    Que el infierno está encantador
    Este infierno está embriagador!
    Esta noche está encantador!
    Tu infierno está encantador, esta noche!
    Por qué no dejás de pensar
    En labios que besan frío?
    Para cerrar un ojo y ver
    Cuántos cuernos tiene el diablo
    Puede alguien decirme? me voy a comer tu dolor!
    Y repetirme - voy a salvarte esta noche!
- nombre: El Lobo Caído
  letras: |-
    Dije que el lobo estaba sordo,
    Que ya no escuchaba mas,
    Entre tanto montaje sonso
    Tanta infedilidad !
    Maté...y maté... y maté !
    Muy mucha merca, poco bongó
    Y el más gusto encalló
    En un manantial frio dije
    (frío de bisturí)
    Maté...y maté... y maté !
    La ruta está repleta (pesadilla)
    De caritcaturas (álbum negro)
    Que si pierden el bondi, lobo (pajamagia)
    Ni se van a enterar
    Los chicos de la columnas, dije
    Gustarían tener mucha manteca
    Y la miel de toda, telita cruel
    Maté...y maté... y maté !
    Tu careta es injusta lobo (pesadilla)
    La moldearon allí (álbum negro)
    En la colina más alta dije (pajamagia)
    En la colmena peor.
    Maté...y maté... y maté !
- nombre: El Pibe de Los Astilleros
  letras: |-
    Fue unos meses a Caseros y su "strato" roja
    se hizo el torbellino que hoy suena en la radio.
    La ceniza no caía desde su cigarro
    y estaba en sus ojos desarmándote.
    Alquiló una rana rubia, tibia y haragana;
    se moría de ganas de matarla.
    Una linda damita de Concordia,
    el más bello fuselaje que jamás lustró.
    Le hizo un par de promesas imprudentes
    y así fue que de ellas se aburrió.
    Las minitas aman los payasos
    y la pasta de campeón.
    El pibe de los astilleros nunca se rendía,
    tuvo un palacete por un par de días.
    Rapiñaba montado a los containers
    el maldito amor que tanto miedo da.
    Fue por una lluvia que realmente moje
    (que pusiera fin a su aventura).
    Un final feliz para pimpollos
    allí estaba, al fin, acechándolo.
    Ciertos reyes no viajan en camello;
    ellos andan al tranco del amor.
    Esos tipos soplan con el viento
    al rebaño y su temor.
- nombre: El Regreso de Mao
  letras: |-
    Se adelantó el regreso de mao,
    El hijo de mao -el mao blanco-.
    Prueba comida china, le dan gases
    Y todo va muy bien hasta que unas placas
    Producto de la acción del producto le matan.
    Con la granada ¡ay! entre las tetas...
    ... mi amor se arrastra y se espina allá arriba.
    Pobre nena rasgada de cutis blanco
    Otra vez se pescó el resfrío boliviano.
    Confunde las palabras soldado y bandido
    Flotando en un sampán con mujeres iguales
    A hombres iguales a un blanco herido.
    Con la granada ¡ay! entre las tetas...
    ... mi amor se arrastra y se espina allá arriba.
    Calores dragones, dragones fríos,
    Quemando cohetes, fuegos de artificio.
    China significa reino del medio,
    Sendero luminoso, laca cristalina
    Que adelantó el regreso de mao.
    Con la granada ¡ay! entre las tetas...
    ... mi amor se arrastra y se espina allá arriba.
- nombre: El Templo de Momo
  letras: |-
    Un galpón de luz es el templo de momo
    Pura flor chillona y pura embraguiez.
    Santo fumador de allá...de la plata
    Salí del letargo, vení a desfilar
    Además de tu sonrisa
    Además de tu dolores
    Vas a copiar del templo de momo
    Un amor salvaje y el pulso del trip.
    También hay pastel de ponsoña salada
    Licor y baladas para embaucar...
    Aquel rubio q se tragaba cien lucas
    Hace lo que puede para vivir.
    Además de tu sonrisa
    Además, si!...de como mentir
    Vas a copiar desde momo-sampler
    Viejas medicinas para soñar...
    Vienen tambalenado, gallos sofocados
    Y la "quetejedi" prepara el festín.
    Le dan a la f100 a toda mostaza
    (a veces funciona, otras veces no).
- nombre: Ella Baila Con Todos
  letras: |-
    Es una de esas noches
    Donde a todos nos gusta
    La misma bailarina, ay!
    Y el mismo lunar.
    Hay un par de mocosos que tiemblan
    Con suspiros teatrales,
    Al ver cielos despendejados, ay!
    De todo placer.
    Ella baila con todos
    Paseando su mirada,
    Y cuando toma tu copa, ay!
    Brinda por tu amor.
    Ella es la que más brilla a esta hora,
    Cree que es invisible esta vez
    A los ojos de todos los tontos
    Que saben su lunar.
- nombre: Ella Debe Estar Tan Linda
  letras: |-
    Bad-dud-dire-dira-dei-dei
    Conduje toda la noche, reventando los cambios
    Con mis ojos de durax lastimado
    Por Dios, la ruta está trabada y fría
    Y cae la lluvia en estocadas finas
    Ella debe estar tan linda, descubriendo mi secreto
    Con sus ojos oscuros delatando
    Quiero morder el tallo de su rosa
    Aunque me clave sus uñas espinas
    Ella está tan linda
    Ella es tan linda
    No puede durar
    Conduje toda la noche, reventando los cambios
    Con mis ojos de durax lastimado
    Y ahora estoy en líos por mi furia
    Sin un centavo encima y cae la lluvia
