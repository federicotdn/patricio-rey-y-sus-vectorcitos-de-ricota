    Toma el ave dormida
    en mi lecho y verás
    gotas de blanca armonía
    amanece y se va.
    Tómalo de mi espera.
    Tómalo de mi espera y verás
    que el ave que queda vuela.
    Vencedora, huyendo de los cielos,
    que vino a encontrar
    nácar posado en mi lecho
    en un sueño más.
    Tómalo de mi espera.
    Tómalo de mi espera y verás
    que el ave que queda vuela.
    Agustín Isasa
- nombre: Toxi-taxi
  letras: |-
    Te tenemos allí
    Abandonado allí
    Preso como un animal
    (como un animal feroz)
    Así las cosas, la fiera más fiera
    ¿dónde está?
    El toxi-taxi viene y va
    Y tu sombra va detrás
    De hordas notables
    Con los secretos para hacer
    Un negocio tan pequeño
    Y simple como vos.
    Un toque por si las moscas van
    Y otro toque por si vas detrás
    Ya no hay tiempos de lamentos
    ¡ya no hay más!
    Un sueño con luis maría
    Muerto cuando me decía:
    "cada día veo menos
    Cada día veo menos,
    Creo, menos mal".
- nombre: Un Ángel Para Tu Soledad
  letras: |-
    Ya sufriste cosas mejores que estas
    Y vas a andar esta ruta hoy cuando anochezca
    Tu esqueleto te trajo hasta aquí
    Con un cuerpo hambriento, veloz
    Y aquí, gracias a Dios
    Uno no cree en lo que oye
    Ángel de la soledad
    Y de la desolación
    Preso de tu ilusión, vas a bailar
    A bailar, bailar
    Es tan simple, así no podés elegir
    Claro que no siempre, ¿ves?, resulta bien
    Atado con doble cordel
    El de simular
    No querés girar maniatado
    Querés faulear y arremolinar, oh, no
    Medís tu acrobacia y saltás
    Tu secreto es
    La suerte del principiante
    No puede fallar
    Alguna vez, quizás, se te va la mano
    Y las llamas en pena invaden tu cuerpo
    Y caés en manos del ángel de la soledad
    Y él, gracias a Dios, tampoco cree en lo que oye
    Ángel de la soledad
    Y de la desolación
    Preso de tu ilusión, vas a bailar
    A bailar, bailar
    Por mis penas, bailá
    Y por tu soledad
- nombre: Un Pac-man En El Savoy
  letras: |-
    Todo lo que está en mi nube
    Es nada más que tu sermón fatal,
    Si tu grito es un ladrido
    Y mi cuchillo es un rayo cruel.
    Toda esa batería de risa rubia
    De barrio especial,
    Las nuevas supersticiones,
    La bobera de un nuevo pac-man.
    Nuestro pac-man no es de nadie,
    Pero el mono es de él.
    A veces gana, a veces pierde
    (como todo jugador).
    Un buen par de ojos de vidrio
    Y tu mirada tiende a mejorar
    Las nuevas supersticiones,
    La bobera del nuevo pac-man.
- nombre: Un Poco de Amor Francés
  letras: |-
    Una tipa rapaz
    (como te gusta a voz)
    Esa tipa vino a consolarte
    Un poco de amor francés
    No muerde su lengua, no
    (no es sincera, pero te gusta oírla...)
    Es una linda ración
    Con un defecto (con uno o dos)
    Y es un cóctel que no se mezcla solo.
    Quiere, si quiere más
    (ya no la engatuzás)
    Es una copa de lo mejor
    Cuando se ríe.
    (bis)
    El lujo es vulgaridad
    Dijo y me conquistó
    (de esa miel no comen las hormigas).
- nombre: Una Piba Con La Remera de Greenpeace
  letras: |-
    Está dormida o finge que duerme
    Llega una mosca y se posa en su boca
    Y sin embargo mi mundo termina en ella
    Ya se cansó de dormir todo el tiempo en sillones
    Y de taparse la boca para no gritar
    Nunca supo buscarse la vida
    Su cuna fueron restos de un mehari
    Cuando se enoja chisporrotea infumable
    Se aparta corriendo de mamones zoquetes
    Y fiolos pifiolos
    Y por las dudas nunca está cerca de las vías
    Sin mirar atrás
    Mirar atrás!
    Boca sucia, pequeña hechicera
    Una pendeja que hace de vieja
    Tratando de que pique algún pavo ingenuo
    El jean le apreta la fresa y ella es la reina
    En paredones que escracha culeando su estrella
    Sueña con algún pajarraco
    Que le dé un pié y sople su amor
    Y la alegría por la que su mundo gira
    Se aparta corriendo de mamones zoquetes
    Y fiolos pifiolos
    Usa su lengua como un sable
    Mientras se ríe y nos apura
    Y por las dudas nunca está cerca de las vías
    Sin mirar atrás
    Mirar atrás!
- nombre: Unos Pocos Peligrosos Sensatos
  letras: |-
    Si tus peligros son tan sensatos,
    Casi sin arrebatos,
    Y sos prudente en la tiniebla,
    Y con los gatos.
    Golpe de suerte, golpe de suerte, ¡eh!
    Si vos cuidás que tu animal
    No nos muestre libremente
    Lo que ya sabe del cuento
    De la muerte.
    Golpe de suerte, golpe de suerte, ¡eh!
    Todo ese estúpido viaje de amor
    Por los altos sólidos,
    Sólidos, bólidos,
    Que están tachando tu suerte, ¡uh!
- nombre: Vamos Las Bandas
  letras: |-
    ¿y cuanto vale dormir tan custodiado
    De expertos cínicos y botones dorados?
    ¿y cuánto vale se la banda nueva
    Y andar trepando radares militares?
    ¡vamos las bandas, rajen del cielo!
    ¿y cuánto vale tu estómago crispado
    Y tus narices temblando por el miedo?
    ¿y cuánto vale todo lo registrado
    Si el sueño llega tan mal que te condena?
    ¡vamos las bandas, rajen del cielo!
    ¿y cuánto valen todas tus enfermeras
    Y tus temblores de moco super-caro?
    ¿y cuánto valen satélites espías
    Y voluntades que creés haber sitiado?
    ¡vamos las bandas, rajen del cielo!
    ¿y cuánto valen tus ojos maquillados
    Y meditar con éter perfumado?
    ¿y cuánto vale se la banda nueva
    Y andar trepando radares militares?
    ¡vamos las bandas, rajen del cielo!
- nombre: Vencedores Vencidos
  letras: |-
    Y ahora tiro porque me toca
    En este tiempo de plumaje blanco
    Un mudo con tu voz, y un ciego como yo
    Vencedores vencidos!
    Te has fugado!
    Me hago humo!
    Den la alarma!
    Ensayo general para la alrma actual,
    Teatro antidisturbios.
    Se rompe loca mi anatomía
    Con el humor de los sobrevivientes
    De un mudo con tu voz
    De un ciego como yo
    Vencedores vencidos!
    Leyendo diarios en un baño turco
    Empañando ray-ban's, mascando un hueso
    Tu perro, un perro cruel
    Con la costumbre de no contentarse con los restos.
    Overjero que descansa en manto negro!
    Ensayo general para la farsa actual,
    Teatro antidisturbios.
    En este rollo de monos de polvo
    Hemos perdido el rastro unos minutos
    Un par de monos más (unos terrícolas)
    Vencedores vencidos!
    Buena suerte! y más que suerte! (sin alarma ...)
    Me voy corriendo a ver que escribe en mi pared
    La tribu de mi calle. la banda de mi calle!
- nombre: Ya Nadie Va a Escuchar Tu Remera
  letras: |-
    Esto es efímero
    Ahora efímero
    Como corre el tiempo!
    Tic... tac efímero
    Luces efímeras
    (pero te creo...)
    Es casi hipnótico
    (el tic no alcanza a tac)
    Ni me moja el paladar
    El ritmo efímero!
    El grito efímero!
    (pero te creo...)
    Un último secuestro no!
    El de tu estado de ánimo, no!
    Tu aliento vas a proteger
    En este día y cada día.
    Al reloj lo del reloj!
    Y alrededor del reloj tu estado de ánimo!
- nombre: Yo No Me Caí Del Cielo
  letras: |-
    Nena, no quiero perderte
    No pases de todo
    Que no está tan mal
    Yo no me caí del cielo
    Pero he sido un barco solo y triste
    Nena, nena, hay mucho
    Olor a gato
    Nena, no quiero perderte
    Si quieres puedes apostar
    Nena, hay alegrías y alegrías
    Hay mucho vino malicioso
    Y poco vino del mejor
- nombre: Yo, caníbal
  letras: |-
    No se entiende el menú
    Pero la salsa abunda
    Soy un gourmet que huele eternamente mal
    Viejas compotas que no dan respiro
    Al caníbal que hay en mi
    Que no es bien recibido en un banquete así
    Se amasan las fortunas, se cargan los bolsillos
    De presa seca, de oro falso de vermouth
    Me acaban el cerebro a mordiscos
    Bebiendo el jugo de mi corazón
    Y me cuentan cuentos al ir a dormir
    A un cordero de mi estilo
    A un caníbal de mi estilo
    Voy al Coliseo a prenderme fuego
    Mi racha de novato nunca cambiará
    ¡Por favor! Que el adiós no se alargue
    Me cansé de tanto esperar
    Cuando el fuego crezca quiero estar allí
    Un cordero de mi estilo
    A un caníbal de mi estilo
    Un cordero de mi estilo
    A un caníbal de mi estilo
